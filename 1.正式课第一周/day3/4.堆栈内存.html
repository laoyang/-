<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 当浏览器解析JS时，会形成两种虚拟的内存；分别栈内存、堆内存；
    // 基本数据类型存储到栈内存中，引用数据类型存储到堆内存中；
    // var user = [{},{},{}]
    // 变量名和空间地址都存储到了栈内存中；
    // 全局作用域和私有作用域都是栈内存；作用域是提供代码运行环境的；栈内存中存储的值越少，那么代码运行的速度就会越快；

    // 堆内存的回收：
    var obj = a ={};// 0
    obj = null;
    a=1;
    console.log(obj);

    // 谷歌浏览器： 谷歌浏览器会每隔一段时间，会对当前作用域所有的空间地址进行检测；检测当前地址有没有被占用；如果没有被占用，那么浏览器会对其立即回收；
    // IE和火狐： 浏览器计数的规则；如果当前空间地址被占用一次，那么空间地址会默认+1；如果有不再占用会默认-1；如果当前空间地址计数为0；那么浏览器会立即对其回收；








</script>
</body>
</html>
