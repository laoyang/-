<head>

        #tab{

        ul{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float:left;

        }
        ul li.select{

        #tab div{
            display: none;
            width:400px;
            height:280px;
            border:1px solid pink;
            text-align: center;
            line-height: 280px;
        }
        #tab div.select{

</head>
