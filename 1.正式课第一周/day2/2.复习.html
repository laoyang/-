    // git 代码管理工具；

    // git  clone + 地址： 把远程仓库的项目下载到本地
    // git pull origin master : 拉取最新的代码；

    // git init : 初始化一个本地git仓库
    // git status : 查看当前仓库中文件的状态
    // git remote add origin + 地址； 让本地仓库和远程仓库建立关联
    // git remote -v : 查看本地的关联情况
    // git  remote remove +仓库名
    // git log ； 查看提交日志
    // git checked -- 文件名；把暂存区代码覆盖本地；
