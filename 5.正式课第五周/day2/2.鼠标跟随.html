<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width:300px;
            height:300px;
            background: lightblue;
            margin:200px auto;
            position: relative;
        }
        #box div{
            width:50px;
            height:50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    // 动态添加的方式
    let box = document.getElementById("box");
    //鼠标滑入，创建div;并且添加到box中；
    let mark
    box.onmouseenter=function () {
        mark = document.createElement("div");
        box.appendChild(mark);
    }
    //鼠标在box上移动，小盒子跟随滑动；不断设置小盒子的位置；
    // onmousemove: 绑定的事件会每隔一小段时间就会执行一次；那只需在这个函数中不断设置小盒子的位置；
    // 频闪： 当鼠标划上小盒子时，事件源迅速编程小盒子，offsetX是鼠标距离事件源左边的距离；那么e.offsetX 接近是0；所以，小盒子left值是0；
    box.onmousemove=function (e) {
        //console.log(e.target);
        mark.style.left = e.clientX-box.offsetLeft+10+ "px";
        mark.style.top = e.clientY-box.offsetTop+10+"px";
    }
//
    box.onmouseleave=function () {
        box.removeChild(mark);
    }


</script>
</body>
</html>
