<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width:150px;
            height:400px;
            margin:50px auto;
            background: url("clock.png") no-repeat center;
            animation: move 2s infinite;
            transform-origin:center top;
            /*transform-origin：旋转中心*/
        }
        @keyframes move {
            0%{
                transform: rotate(45deg);
                background: blue;
            }
            50%{
                transform: rotate(-45deg);
                background: yellow;
            }
            100%{
                transform: rotate(45deg);
                background: blue;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
