<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text">
<input type="button">
<input type="password">
<form action="http://www.baidu.com">
    <!--name是属性名-->
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="email">
    <input type="number" min="0">
    <input type="range" min="0" max="100" value="20">
    <input type="color">
    <input type="Date">
    <input type="url"></input>
    <input type="submit">
    <input type="file">
</form>

<script defer src="5.js"></script>
<script>
    console.log(100);
    // 对于表单元素的新增：type
    // text : 文本
    // button : 按钮
    // password: 密码框
    // submit : 提交；把数据提交到form表单的action属性值的地址中；向这个空间地址发送请求，并且把input框中的内容发送给这个地址； form一般用于登录注册；
    // form : action： 是路径地址  method: 提交方式；
    // 路径问号后面是参数；
    // email ： 邮箱
    // number : 数字
    // range : 拖拽条
    // color : 色板
    // Date： 时间
    // url : 地址栏
    // radio : 单选
    // checkbox: 多选
    // file : 文件

    // video  audio
    // defer: 让浏览器异步的加载该文件；等DOM渲染完之后，再加载；
    // async
    // 如果有多个设置了defer的script标签存在，则会按照顺序执行所有的script；


</script>

</body>
</html>
