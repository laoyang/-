<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:300px;
            height:300px;
            margin:50px auto;
            background: red;
        }
        #inner{
            width: 200px;
            height:200px;
            margin:auto;
            background: yellow;
        }
        #center{
            width:100px;
            height:100px;
            margin: auto;
            background: blue;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    let outer=document.getElementById("outer");
    let inner=document.getElementById("inner");
    let center=document.getElementById("center");

    // 事件的捕获阶段
    // addEventListener:
    // true : 代表的是在捕获阶段执行这个函数；false代表的是在冒泡阶段执行这个函数；
    // 先进行捕获阶段--->目标阶段-->冒泡阶段；
    function fn1() {
        console.log("捕获 outer")
    }
    function fn2() {
        console.log("冒泡 outer")
    }
    function fn3() {
        console.log("捕获 inner")
    }
    function fn4() {
        console.log("冒泡 inner")
    }
    function fn5() {
        console.log("捕获 center")
    }
    function fn6() {
        console.log("冒泡 center")
    }
    outer.addEventListener("click",fn2,false);
    outer.addEventListener("click",fn1,true);
    inner.addEventListener("click",fn3,true);
    inner.addEventListener("click",fn4,false);
    center.addEventListener("click",fn5,true);
    center.addEventListener("click",fn6,false);

    // 在目标阶段，给元素的事件行为先绑定的什么方法，那么就先执行什么方法；
    // 事件的传播三个阶段：依次执行捕获阶段、目标阶段、冒泡阶段；捕获是从外向内依次执行，冒泡是从内向外的；目标阶段跟绑定的顺序有关；先绑什么先执行什么；






</script>
</body>
</html>
