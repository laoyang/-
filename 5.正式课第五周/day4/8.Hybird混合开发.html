    // 1.可以跨平台使用；维护和开发成本低；
    // native-app : 原生APP；
    // 1.可以调用手机内置的硬件功能；（拍照、定位、手电筒）；交互体验比较好；
    // 2.不能跨平台；成本比较高；
    // IOS系统： Object-C；审核周期7天;
    // 安卓系统： Object-Java;
    // Hybird 混合模式开发；介于webApp和原生App之间；
    // 前端开发好项目之后，给IOS和安卓工程师，把项目嵌套在一个内核中webView；webView 就像一个浏览器，能够运行这里面前端代码；
    // Hybrid混合开发的原理: 主要通过webview这个控件；Native调用JS中的方法，还是JS调用Native的API接口，都是通过webView这个桥梁来实现的；

    // webview : 是一个webkit的引擎内核；还可以展现页面的程序；
   /* Hybrid混合开发的优缺点
    优点：
    1.一次编译多平台运行。iPhone,Android
    2.开发速度快，不需要了解各个平台的native开发语言也可以开发轻量级移动应用。
    3.内容更新不需要内容审查。
    4，各平台UI表现一致。
    缺点：
    1.使用体验与native开发有差距。
    2，需要native api部分还是需要原生技术支持。*/
