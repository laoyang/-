<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            width:100px;
            height:100px;
            left:300px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="utils.js"></script>
<script>
   // 固定时间的动画
   // 设置时间是3000ms运动到可视窗口最右端；
    let oBox = document.getElementById("box");
    let  changeL = utils.win('clientWidth')-oBox.offsetWidth-300;
    let  duration = 3000;
    function linear(t,b,c,d) {
        // t : 走过的时间
        // b: 开始的位置
        // c : 需要走的距离；
        // d : 总时间
        return c/d*t+b;
    }
    // 走过的时间/总时间=走过的路程/需要走的路程
    //             d    b    t    c
    // 100米      10s  0米   3s; 100米
    // 100米      10s  20米  3s;  80米  80*(3/10)+20
    oBox.onclick = function () {
        let interval = 0;
        let timer=setInterval(function () {
            interval+=17;//走过的时间
            let curL= linear(interval,300,changeL,duration);
            if(interval>=3000){
                clearInterval(timer)
                utils.css(oBox,"left",changeL+300);
                return;
            }
            utils.css(oBox,"left",curL);
        },17)
    }






</script>
</body>
</html>
