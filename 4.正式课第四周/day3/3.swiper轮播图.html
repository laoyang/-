<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .swiper-container{
            width:800px;
            height:300px;
            margin:50px auto;
        }
        .swiper-container .swiper-wrapper{
            width:100%;
            height:100%;
        }
        .swiper-container .swiper-slide{
            width:800px;
            height:300px;
            text-align: center;
            line-height: 300px;
            color:white;
        }
        .swiper-container .first{
            background: #28a5c4;
        }
        .swiper-container .second{
            background: forestgreen;
        }
        .swiper-container .third{
            background: yellow;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide first">slider1</div>
        <div class="swiper-slide second">slider2</div>
        <div class="swiper-slide third">slider3</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<script src="swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        // autoplay :自动播放；属性值可以是毫秒；代表每隔多长时间切换一次图片；
        autoplay: 2000,//可选选项，自动滑动
        loop:true,// 实现无缝滚动；
        //direction:"vertical"
        //effect:"flip",//"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）
        /*slidesPerView: 3,
        centeredSlides: true,*/
        pagination: '.swiper-pagination',// 分页器
        prevButton:'.swiper-button-prev',// 左右按钮
        nextButton:'.swiper-button-next',//右按钮
    })
</script>
</body>
</html>
