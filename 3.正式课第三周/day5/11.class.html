    class  Fn{
        constructor(name){

        getX(){
            // 这些属性都放在了原型上;这些属性是不可枚举的；

            // 如果这个函数是个箭头函数,那这个属性就是一个私有的属性；
            console.log(this);// 实例
        }
    }

    // 继承了类的私有属性和公有属性；
