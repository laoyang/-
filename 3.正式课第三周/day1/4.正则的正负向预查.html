<script>
    // 正向预查: 正负向预查，不能使用^$ 进行正则的约束；
    // 这个正则要求以zhufeng开头，zhufeng结尾，但是zhufeng必须跟着peixun,没有能满足的字符串；

    // 这些正则小括号只匹配，小括号中的内容不捕获；
    /*var reg = /zhufeng(?=peixun)/;
    console.log(reg.test("zhufengpeixun"));
    console.log(reg.test("zhufeng123"));
    console.log(reg.exec("zhufengpeixun"));*/

    // 负向预查；当zhufeng后面跟着不是peixun，这时字符串成立；
    var reg = /zhufeng(?!peixun)/;
    console.log(reg.test("zhufengpeixun"));// false
    console.log(reg.test("zhufeng"));// true
    console.log(reg.test("zhufengpei"));// true


</script>
