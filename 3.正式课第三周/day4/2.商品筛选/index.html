<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-size: 14px;
			font-family: "Lantinghei SC Extralight",Arial;
		}
		ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		img {
			vertical-align: top;
		}
		#wrap {
			width: 760px;
			height: 260px;
			margin: 100px auto;
			padding: 145px 120px 95px;
			background: url(img/bg.jpg) no-repeat 0 0;
		}
		#section {
			width: 760px;
			height: 260px;
			-moz-box-shadow: 0px 0px 4px rgba(0,0,0,.2); 
			box-shadow: 0px 0px 4px rgba(0,0,0,.2);
		}
		#choose {
			width: 760px;
			height: 50px;
			margin: 0 auto;
			background: url(img/nav_bg.png) no-repeat 0 0;
			line-height: 50px;
			text-indent: 21px;
		}
		#type {
			width: 100%;
			height: 210px;
			background: url(img/type_bg.png) no-repeat 0 0;
			padding: 17px 0 16px 28px;
		}
		#type li {
			height: 44px;
			color: #8a8a8a;
			line-height: 44px;
		}
		#type a {
			margin: 0 12px 0 11px;
			color: #000;
		}
		#choose mark {
			position: relative;
			display: inline-block;
			height: 24px;
			line-height: 24px;
			border: 1px solid #28a5c4;
			color: #28a5c4;
			margin: 12px 5px 0;
			background: none;
			padding: 0 30px 0 6px;
			text-indent: 0;
		}
		#choose mark a {
			position: absolute;
			top: 3px;
			right: 2px;
			display: inline-block;
			width: 18px;
			height: 18px;
			background: #28a5c4;
			color: #fff;
			line-height: 18px;
			font-size: 16px;
			text-align: center;
		}
	</style>
</head>
<body>
<div id="wrap">
	<section id="section">
		<nav id="choose">
		你的选择:
		</nav>
		<ul id="type">
			<li>
				品牌：
				<a href="javascript:;">苹果</a>
				<a href="javascript:;">小米</a>
				<a href="javascript:;">锤子</a>
				<a href="javascript:;">魅族</a>
				<a href="javascript:;">华为</a>
				<a href="javascript:;">三星</a>
				<a href="javascript:;">OPPO</a>
				<a href="javascript:;">vivo</a>
				<a href="javascript:;">乐视</a>
				<a href="javascript:;">360</a>
				<a href="javascript:;">中兴</a>
				<a href="javascript:;">索尼</a>
			</li>
			<li>
				尺寸：
				<a href="javascript:;">3.0英寸以下</a>
				<a href="javascript:;">3.0-3.9英寸</a>
				<a href="javascript:;">4.0-4.5英寸</a>
				<a href="javascript:;">4.6-4.9英寸</a>
				<a href="javascript:;">5.0-5.5英寸</a>
				<a href="javascript:;">6.0英寸以上</a>
			</li>
			<li>
				系统：
				<a href="javascript:;">安卓 ( Android )</a>
				<a href="javascript:;">苹果 ( IOS )</a>
				<a href="javascript:;">微软 ( WindowsPhone )</a>
				<a href="javascript:;">无</a>
				<a href="javascript:;">其他</a>
			</li>
			<li>
				网络：
				<a href="javascript:;">联通3G</a>
				<a href="javascript:;">双卡单4G</a>
				<a href="javascript:;">双卡双4G</a>
				<a href="javascript:;">联通4G</a>
				<a href="javascript:;">电信4G</a>
				<a href="javascript:;">移动4G</a>
			</li>
		</ul>
	</section>
</div>
<script>
	var choose = document.getElementById("choose");
	var ul = document.getElementById("type");
	var oLis = ul.getElementsByTagName("li");
	var option = ul.getElementsByTagName("a");
	// 循环所有的a标签，当点击a时，
	// 1.让当前字体变成红色；
	// 2. 添加导航；
	for(var i=0;i<oLis.length;i++){
	    oLis[i].index =i;
	}
	var arr = [];
	for(var i=0;i<option.length;i++){
		option[i].onclick = function () {
		    // 获取当前元素所有的兄弟元素
			var pid = this.parentNode.index;
		    var sibilings = this.parentNode.children;
            for(var j=0;j<sibilings.length;j++){
                sibilings[j].style.color="";
            }
            // 给当前元素加上颜色；
			this.style.color="red";
			// 添加导航栏
			var mark = document.createElement("mark");
			mark.innerHTML = this.innerHTML;
			var a = document.createElement("a");
			a.onclick = function () {
                for(var j=0;j<sibilings.length;j++){
                    sibilings[j].style.color="";
                }
                this.parentNode.parentNode.removeChild(this.parentNode);
				arr[pid]=undefined;
            }
			a.innerHTML ="X";
			a.href="javascript:;";
			mark.appendChild(a);
			// 给每一个mark新增pid属性；属性值是父元素的下标；
			mark.pid = pid;
			arr[pid]=mark;
            //console.log(arr);
            // 根据下标排序；
			/*arr.sort(function (a,b) {
				return a.pid-b.pid;
            });*/
			choose.innerHTML="你的选择:";
            //console.log(arr);
            for(var k=0;k<arr.length;k++){
			    if(arr[k]!=undefined){
                    choose.appendChild(arr[k]);
				}
			}
        }
	}



</script>
</body>
</html>
