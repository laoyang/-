    // 一个http请求的完整的过程：
    // http : 超文本传输协议；
    // https : 加密的文本传输协议；安全性高，进行了加密；

    // 三次握手：
    // 第一次： 客户端发给服务端ACK数据包；
    // 第二次： 服务端将发来的数据包进行验证和处理，再次发给客户端
    // 第三次握手： 客户端将传送来数据包验证是否正确，再次把数据包发送给服务端，建立连接；


    // 三次握手建立完成之后：就可以进行数据传输了；TCP连接建立成功；

    // http 请求阶段
    // 1.先把域名和地址发送给DNS解析器，DNS解析器解析出服务器地址
    // 2. DNS找到对应的服务器
    // 3. 建立TCP三次握手

    //
    /// http响应阶段
    // 1. 根据url上的端口号，找到服务器上的对应的端口；
    // 2. 再根据url的路径，找到对应的资源文件
    // 3. 把找到的资源文件通过http传输给客户端；

    // 浏览器渲染阶段
    // 1. 客户端接收到服务器传递过来的数据；
    // 2. 把HTML进行渲染，当遇到link img的src script的src;会再次向服务器发送请求，请求对应的资源；
    // 3. 先形成DOM树===>CSS树==>render树；

</script>
