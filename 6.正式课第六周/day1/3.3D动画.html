<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: gold;
        }
        .bg{
            width:320px;
            height:560px;
            margin:20px auto;
            background: url('img/zf_cubeBg.jpg') no-repeat 100% 100%;
            /*视距： 物体距离视网膜的距离*/
            perspective: 2000px;
        }
        .list{
            /*当前盒子的子元素具有3D效果*/
            transform-style: preserve-3d;
            list-style: none;
            width: 200px;
            height:200px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left:-100px;
            margin-top:-100px;
            animation: move 8s  linear;
            /*浏览器的前缀*/
        }
        .list li{
            width:200px;
            height:200px;
            position: absolute;
        }
        .list li img{
            width:100%;
            height:100%;
        }
        ul li:nth-child(1){
            transform: translateZ(100px);
        }
        ul li:nth-child(2){
            transform: translateZ(-100px) rotateY(180deg);
        }
        ul li:nth-child(3){
            transform: translateX(-100px) rotateY(-90deg);
        }
        ul li:nth-child(4){
            transform: translateX(100px) rotateY(90deg);
        }
        /*从轴的正方向去负方向去看，如果是顺时针，那么就是正的，如果是逆时针就是负的；*/
        /*xyz轴*/
        ul li:nth-child(5){
            transform: translateY(-100px) rotateX(90deg);
        }
        ul li:nth-child(6){
            transform: translateY(100px) rotateX(-90deg);
        }
        @keyframes move {
            0%{
                transform: translate(100px) rotateX(90deg);
            }
            50%{
                transform: translate(200px) rotateY(180deg);
            }
            100%{
                transform: translate(100px) rotate(90deg);
            }
        }
    </style>
</head>
<body>
<div class="bg">
    <ul class="list">
        <li><img src="img/zf_cube1.png" alt=""></li>
        <li><img src="img/zf_cube2.png" alt=""></li>
        <li><img src="img/zf_cube3.png" alt=""></li>
        <li><img src="img/zf_cube4.png" alt=""></li>
        <li><img src="img/zf_cube5.png" alt=""></li>
        <li><img src="img/zf_cube6.png" alt=""></li>
    </ul>
</div>
<script></script>
</body>
</html>
