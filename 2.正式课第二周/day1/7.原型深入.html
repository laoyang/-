<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 内置类和自定义类
    // 类一定函数；
    // 所有的函数数据类型（普通的函数、类（内置类和自定义类）都是Function的一个实例；Function是所有函数的基类；
    // Function 自己就是函数，又是一个实例；是自己一个实例；

    // 每一个对象数据类型都天生自带一个__proto__属性，其属性值指向当前实例所属类的原型
    // Number  String Boolean  Null Undefined Object Function Date  RegExp ....
    console.log(Object);//
    console.log(Function);//
    function Fn() {
    }
    var f = new Fn;
    console.log(Fn instanceof Function);// true
    console.log(new Function);
    console.log(Object instanceof Function);// Object 是Function 的一个实例；
    console.log(Function instanceof Function);

    // Fn作为函数具有prototype属性；作为实例有__proto__属性；

    console.log(Function.hasOwnProperty);
    console.log(Object.hasOwnProperty);

    /*function Fn() {

    }
    Fn.prototype.getX=function () {

    }
    Fn.getX();*/
  /* var  ary = [];
   ary.call();// ary--->Array.prototype-->Object.prototype
   ary.hasOwnProperty()
    Array.call();
*/
    console.log(Object.prototype === Object.__proto__);// false
    console.log(Function.__proto__ === Function.prototype);// true
    console.log(Function.__proto__ === Object.__proto__);// true
    console.log(Object.constructor === Function.__proto__.constructor);// true

    console.log(Function instanceof Function);// true
    console.log(Object instanceof Function);// true
    console.log(Function instanceof Object);// true
    console.log(Object instanceof Object);// true

    console.log([] instanceof Object);// true

</script>
</body>
</html>
