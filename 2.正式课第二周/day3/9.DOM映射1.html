<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #list{
            width:300px;
            margin:auto;
            list-style: none;
        }
        #list li{
            width:100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-bottom: 1px dashed red;
        }
        #btn{
            margin-left: 500px;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>88</li>
    <li>90</li>
    <li>66</li>
    <li>76</li>
    <li>81</li>
</ul>
<button id="btn">排序</button>
<script src="utils.js"></script>
<script>
    // 思路： 当点击button，对li实现排序；
    // 1.获取li；获取button；
    // 2. 需要将li类数组转成数组，调用数组的sort方法[{},{},{}];根据li中innerHTML 进行排序；
    // 3. 循环排好序的数组，把数组中的每一个li重新添加到页面中；
    var oLis = document.getElementsByTagName("li");
    var btn = document.getElementById("btn");
    var list = document.getElementById("list");
    var ary = utils.toArray(oLis);
    btn.onclick = function () {
        ary.sort(function (a,b) {
            return a.innerHTML-b.innerHTML;
        })
        // ary中的li已经排好顺序了
        for(var i=0;i<ary.length;i++){
            list.appendChild(ary[i]);
        }
    }
    // 页面中标签和JS中的DOM元素存在一一映射关系；当JS中DOM元素发生改变时，页面中的DOM结构也会随着发生改变；这种一一对应的关系就是DOM映射；
</script>
</body>
</html>
