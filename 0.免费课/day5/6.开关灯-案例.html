<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<button id="change">切换背景</button>
<script>
    var change = document.getElementById("change");
    // 1.给按钮绑定点击事件；
    // 2.每次点击之前首先获取一下当前body的背景颜色；
    change.onclick = function () {
        // 第一次点击获取到的body的背景颜色是"";
        var currentBg = document.body.style.background;
        if(currentBg==="black"){
            // 如果当前是黑色，让其变成白色
            document.body.style.background="white";
        }
        if(currentBg==="white"||currentBg==="") {
            document.body.style.background = "black";
        }
        /*if(currentBg==="black"){
            // 如果当前是黑色，让其变成白色
            document.body.style.background="white";
        }else{
            //// 如果当前不是黑色，那么让其变成黑色；
            document.body.style.background="black";
        }*/
    }
    // switch case   if else
    // 白色--> 黑色---> 红色---> 绿色---> 白色


</script>
</body>
</html>
