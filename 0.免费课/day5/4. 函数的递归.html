   // 2. 递归求和
    function sum(num) {
        // num=100  return   99+96+93+sum(92)...+3+0
        // num =99  return  99+sum(98)
        // num =98  return  sum(97)
        // num =97  return  sum(96)
        // num=96   return  96+sum(95)
        // num =95   return  sum(94)
        // num =94   return  sum(93)
        // num =93   return  num+sum(92)
        if(num===1){
            // 当递归到num=1时，返回0；下面递归停止，不再执行；
            return;
        }
        if(num%3===0){
            // 如果这个数字是3的倍数；那么把其加起来；
           return num+sum(num-1)
        }else{
            return sum(num-1)
            // return 是sum(100)的返回值；
        }
    }
    var s = sum(100);
    console.log(s);
