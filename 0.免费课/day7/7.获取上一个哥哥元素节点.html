    // previousSibling :兼容所有的浏览器；
    function getBrother(curEle) {
        // 判断是不是IE9以上
        if("previousElementSibling" in curEle){
            return curEle.previousElementSibling;
        }
        // while  nodeType
        var pre = curEle.previousSibling;//
        while(pre){
            // 不知道循环多少次
            if(pre.nodeType===1){
                return pre;
            }
            pre = pre.previousSibling;
        }
        return null;
    }
