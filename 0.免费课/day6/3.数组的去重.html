<script>
    // 数组的去重  冒泡排序  快速排序 插入排序
    var ary = [12,3,12,5,6,3,12,8,6]
    // 数组去重:将数组的重复项删除
    // 1. indexOf
    //  1) 创建一个新的数组，循环原有的数组
    //  2) 将原有的数组每一项新增到新数组中，但是新增之前判断一下，当前项是否在新数组中存在；
    var  newAry = [];
    for(var i=0;i<ary.length;i++){
        // 第一轮循环： cur=12   []    -1   [12]
        // 第二轮循环： cur=3    [12]  -1   [12,3]
        // 第三轮循环： cur=12   [12,3] 0   [12,3]
        // ....
        var  cur = ary[i];
        // 如果检测返回-1；那么将这一项放入新数组中；
        if(newAry.indexOf(cur)===-1){
            newAry.push(cur);
        }
    }
    console.log(newAry);
